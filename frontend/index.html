<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <!--VUE SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!--JS & CSS-->
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<div id="app">

    <!----------- CREATE / LOGIN SCREEN ----------->
    <div id="nologin" v-if="!loggedin">
        <div id="loginform">
        <div class=loginDiv><h1 class="loginHeader"> Vacation Social Platform</h1></div> 

            <!-- LOGIN FORM -->

        <div class="handlelogin">
            <form v-on:submit.prevent="handleLogin">
                <fieldset class="firstFieldset"><legend class="legendLogin">LOGIN</legend>
                    <div class="loginFieldset">
                <input type="text" placeholder="username" v-model="loginUN">
                <input type="password" placeholder="password" v-model="loginPW">
                <input type="submit" value="Login">
                    </div>  
                </fieldset>
            </form>
        </div>
            <!-- CREATE ACCOUNT FORM-->
            <form v-on:submit.prevent="handleSignup">
                <fieldset><legend>Create Account</legend>
                    <input type="text" placeholder="username" v-model="createUN">
                    <input type="password" placeholder="password" v-model="createPW">
                    <input type="submit" value="Sign Up">
                </fieldset>
            </form>
        </div>
</div>

    <!---- LOG OUT --->
    <div id="login" v-if="loggedin">
        <h1> This is the user area </h1>
        <button v-on:click="handleLogout">Logout</button>
    </div>
</div>
</body>
</html>
